
<!-- PAGINACION  -->        
<nav class="d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item">
            {% if page_obj.has_previous %}
            <a class="page-link" href='{{request.path }}?page={{ page_obj.previous_page_number }}'>&#8656; </a>
            {% endif %}
        </li>
        <li class="page-item">
            <span class='page-link mx-4'>Pagina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>
        </li>
        <li class="page-item">
            {% if page_obj.has_next %}
            <a class="page-link" href='{{request.path }}?page={{ page_obj.next_page_number }}' > &#8658;</a>
            {% endif %}
        </li>
    </ul>
</nav>
